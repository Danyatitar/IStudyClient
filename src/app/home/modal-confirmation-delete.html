<h1 mat-dialog-title class="center">
  Are you sure you want to delete this course?
</h1>
<div mat-dialog-actions class="center">
  <button mat-button color="primary" (click)="onNoClick()">Cancel</button>
  <button mat-button color="warn" (click)="save()" cdkFocusInitial>
    Delete
  </button>
</div>
